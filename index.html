<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
<!--Convert HEADER-->
    <div class="header-container">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="convert-unit">
        <button id="convert-btn">Convert</button>
    </div>
<!--Length-->
    <div class="convert-container">
        <p class="length-p">Length (Meter/Feet)</p>
        <p id="length-convert"></p>
    </div>
<!--Volume-->
    <div class="convert-container">
        <p class="volume-p">Volume (Litters/Gallons)</p>
        <p id="volume-convert"></p>
    </div>
<!--Mass-->
    <div class="convert-container">
        <p class="mass-p">Mass (Kilograms/Pounds)</p>
        <p id="mass-convert"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
